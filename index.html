<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axcel AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }:root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --header-color: #f1f1f1;
        --input-bg: #f9f9f9;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --header-color: #1f1f1f;
            --input-bg: #2c2c2c;
        }
    }

    header {
        background: var(--header-color);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
    }

    .menu-icon, .send-icon, .mic-icon, .plus-icon {
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: none;
        border: 2px solid var(--text-color);
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
    }

    main {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .welcome {
        margin-top: 50px;
        text-align: center;
        font-size: 22px;
        opacity: 0.7;
    }

    .message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 16px;
        line-height: 1.4;
        animation: fadeIn 0.3s ease;
    }

    .message.user {
        background: #4CAF50;
        color: white;
        align-self: flex-end;
    }

    .message.bot {
        background: #ddd;
        color: black;
        align-self: flex-start;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }

    footer {
        padding: 10px 20px;
        background: var(--input-bg);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: none;
        outline: none;
        font-size: 16px;
        background: var(--bg-color);
        color: var(--text-color);
    }
</style>

</head>
<body><header>
    <div class="menu-icon">≡</div>
    <h1>Axcel AI</h1>
    <div style="width:30px;"></div>
</header><main id="chat">
    <div class="welcome">
        <b>What can I help you?</b><br>
        چطور میتونم بهتون کمک کنم ؟
    </div>
</main><footer>
    <div class="plus-icon">+</div>
    <input type="text" id="userInput" placeholder="Ask anything">
    <div class="mic-icon">&#127908;</div>
    <div class="send-icon" onclick="sendMessage()">&#9650;</div>
</footer><audio id="welcomeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b8241b2403.wav" autoplay></audio>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('userInput');
const welcomeSound = document.getElementById('welcomeSound');

function sendMessage() {
    const text = input.value.trim();
    if (text === '') return;

    if (document.querySelector('.welcome')) {
        document.querySelector('.welcome').remove();
    }

    const userMessage = document.createElement('div');
    userMessage.className = 'message user';
    userMessage.innerText = text;
    chat.appendChild(userMessage);

    input.value = '';
    chat.scrollTop = chat.scrollHeight;

    setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerText = 'در حال پردازش ...';
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
    }, 700);
}
</script></body>
</html>
