<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axcel AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Axcel AI</h1>
        </header>
        
        <div class="chat-area" id="chatArea">
            <div class="initial-message" id="initialMessage">
                <p>What can I help you?</p>
                <p>جمهور ميتونم بهتون کمک کنم؟</p>
            </div>
            <div class="messages" id="messages"></div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">
                <img src="2.png" alt="Send" class="send-icon">
            </button>
            <img src="1.png" alt="Decorative" class="decorative-icon">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
